<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MCQ Builder</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="topContainer">
        <abbr title="New File"><button class="btn" onclick="window.open('index.html')"><i class="fa-solid fa-file-circle-plus"></i></button></abbr>
        <abbr title="Export File"><button class="btn" onclick="Export2Word()"><i class="fa-solid fa-file-export"></i></button></abbr>
        <input type="text" class="inputFileName" placeholder="File Name" maxlength="30">
    </div>
    <hr>
    <center>
    <div class="layoutBtnContainer">
        <abbr title="Number of choices">
            <select class="noOfChoices">
                <option value="4">4 Choices</option>
                <option value="5">5 Choices</option>
            </select>
        </abbr>
        <abbr title="Bullet point type">
            <select class="bullets">
                <option value="1">1.</option>
                <option value="A">A.</option>
                <option value="I">I.</option>
            </select>
        </abbr>
        <button id="layout1" onclick="handleBtnLayout1()">Layout 1</button>
        <button id="layout2" onclick="handleBtnLayout2()" >Layout 2</button>
    </div>
    <hr>
    <div class="mainContainer"></div>
    
    <div class="subContainer">
        <i class="fa-solid fa-file-pen"></i>
        <h1>Select your layout.</h1>
        <h1>Your content will add here.</h1>
    </div>   
    </center>
</body>
</html>
